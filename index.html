<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Web NFC Example</title>
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
    <script>
// https://zenn.dev/ktpi2000/articles/webnfc-playground を参考に書きました
      $(function() {
        $startButton = $('#start-button');
        $startButton.on('click', async () => {
          $startButton.text('start scan...')
          const reader = new NDEFReader();
          reader.addEventListener("reading", ({ message, serialNumber }) => {
            $startButton.text('scan #' + serialNumber);
            
            $('#output').text("message: " + message);
            
          });
          
          await reader.scan();
          $startButton.text('scaned.')

        });
      });
    </script>
  </head>
  <body>
    <h1>Web NFC Example</h1>
    <button id="start-button">start</button>
    <pre id="output"></pre>
  </body>
</html>
